<!DOCTYPE html>
<html>
<head>
	<title>CoffeeShop1</title>
	<script type="text/javascript">
		window.onload = function()
		{
			var url, hdiv = document.getElementById("hiddendivid");

			if (hdiv != null)
				url = hdiv.innerText || hdiv.textContent;

			if (url)
			{
				if (top == self)
					window.location = url;
				else
					top.updateWindowWithContentsOfUrl(self, url);
			}
		}
	</script>
</head>
<body>
	<div id="hiddendivid" style="display:none">http://m.builddrive.com</div>
</body>
</html>
